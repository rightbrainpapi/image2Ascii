<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			type="image/png"
			style="width: 100px;"
			href="./public/icons/App Store-1024.png"
		/>
		<link rel="stylesheet" type="text/css" href="styles.css" />

		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<title>Image 2 Ascii</title>
	</head>
	<body>
		<div class="topnav">
			<a href="#about">Resume</a>
			<a class="active" href="#home"
				><img id="imgRBP" src="./public/icons/myasciiphoto.svg" alt="" />
			</a>

			<a href="https://rightbrainpapi.com/portfolio">Portfolio</a>
		</div>

		<h2>MY Ascii Photo</h2>
		<p class="lead">No Plugins <b>Just Javascript</b></p>

		<div id="container">
			<!-- <section> -->
			<form id="file-upload-form" class="uploader">
				<input
					id="file-upload"
					type="file"
					name="fileUpload"
					accept="image/*"
				/>

				<label for="file-upload" id="file-drag">
					<img id="file-image" src="#" alt="Preview" class="hidden" />
					<div id="start">
						<i class="fa fa-download" aria-hidden="true"></i>
						<div>Select a file or drag here</div>
						<div id="notimage" class="hidden">Please select an image</div>
						<span id="file-upload-btn" class="btn btn-primary"
							>Select a file</span
						>
					</div>
					<div id="response" class="hidden">
						<div id="messages"></div>
						<progress class="progress" id="file-progress" value="0">
							<span>0</span>%
						</progress>
					</div>
				</label>
			</form>
			<!-- <canvas></canvas> -->
			<!-- </section> -->
			<!-- Upload  -->

			<canvas id="ascii" class="hidden" width="200" height="200"></canvas>
			<div>
				<button id="btndownload" class="hidden">Download</button>
			</div>
			<footer id="FooterContainer" class="hidden footerContainer">
				<div class="footer">
					<!-- Copyright &copy; 2019 | Boqapi Group LLC. -->
				</div>
			</footer>
		</div>
	</body>
	<script src="main.js"></script>
</html>
